<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tabl</title>
	</head>
	<style>
 table{
		width:1000px;
		margin: 0 auto;
	}
	tr{
		width:1000px;
		height:50px;
	}
		td{
			width:calc(1000px / 7);
			text-align: center;
			height:50px;
		}
	</style>

		<table border style="border-collapse:collapse;">

					<td>名族</td>
					<td></td>
					<td rowspan="5">照片</td>
				</tr>
				<tr>
					<td>出生日期</td>
					<td></td>
					<td>政治面貌</td>
					<td></td>
					<td>婚否</td>

					<td>毕业院校</td>

				</tr>
				<tr>
					<td>电子邮件</td>
					<td colspan="2"></td>
					<td>手机号码</td>
					<td colspan="2"></td>
				</tr>
				<tr style="height: 30px;">
					<td style="height:30px;background: yellowgreen;" colspan="7">教育经历</td>
				</tr>
				<tr>
					<td colspan="2">起止时间</td>
					<td colspan="2">毕业院校/教育机构</td>
					<td colspan="3">专业课程</td>

				<tr>
					<td colspan="2"></td>

					<td colspan="3"></td>
				</tr>

					<td colspan="2"></td>

				</tr>
				<tr>
					<td colspan="2"></td>
					<td colspan="2"></td>
					<td colspan="3"></td>
				</tr>
				<tr style="height:30px;">
					<td style="height:30px;background: yellowgreen;" colspan="7">工作经历</td>
				</tr>
				<tr>
					<td colspan="2">起止时间</td>
					<td colspan="2">公司名称及职位</td>
					<td colspan="3">工作内容</td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td colspan="2"></td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td colspan="2"></td>

				</tr>

					<td rowspan="3"></td>
					<td colspan="6" rowspan="3"></td>
				</tr>
				<tr>
				</tr>
				<tr>
				</tr>
			</tbody>
		</table>

</html>
